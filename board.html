<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>두리 게시판</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center">📬 게시글 작성</h1>
    <form id="post-form" class="space-y-4">
      <input type="text" id="writer" placeholder="작성자" class="w-full border p-2 rounded" required />
      <input type="text" id="title" placeholder="제목" class="w-full border p-2 rounded" required />
      <textarea id="content" placeholder="내용" class="w-full border p-2 rounded h-40" required></textarea>
      <input type="file" id="file" class="w-full" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">등록</button>
    </form>
    <div id="status" class="mt-4 text-center"></div>
  </div>
  <script type="module" src="board.js"></script>
</body>
</html>
