<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase 게시판</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">📄 게시글 작성 (PDF 업로드)</h1>
    <form id="post-form" class="space-y-4">
      <input type="text" id="writer" placeholder="작성자" class="w-full border p-2 rounded" required />
      <input type="text" id="title" placeholder="제목" class="w-full border p-2 rounded" required />
      <textarea id="content" placeholder="내용" class="w-full border p-2 rounded h-32" required></textarea>
      <input type="file" id="file" accept="application/pdf" class="w-full" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">등록</button>
    </form>
    <div id="status" class="mt-4 text-center text-green-600"></div>
  </div>
  <script src="board.js"></script>
</body>
</html>
